<h2>Results</h2>

<table class="papertable">
<tr class="tablerowtop">
<th>Bibtex Key</th>
<th>Details</th>
</tr>
{% for e in results %}
<tr class="{% cycle 'tablerowodd' 'tableroweven' %}">
<td><a href="{%url 'bibtex:detail' e.pk%}">{{e.key}}</a></td>
<td><a href="{%url 'bibtex:detail' e.pk%}">{{e.author}} - <i>{{e.title}}</i>, {{e.year}}</a></td>
</tr>
{% endfor %}
</table>

</ul>
